<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OvenPlayer</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">

    <style>
        .wrapper{
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>OvenPlayer</h1>
        <div id="player"></div>
    </div>


    <script src="./ovenplayer/ovenplayer.js"></script>

    <!-- for syntex highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <script>
        const totalTestSources = [
        {
            file: 'wss://stream1.brony.eu:3334/pony/test',
            label: 'WebRTC (2sec latency, server EU)',
            type: 'webrtc',
            default: true
        },
        ];
        var player = OvenPlayer.create("player", {
            debug : false,
            sources: totalTestSources
        });
    </script>
</body>
</html>
